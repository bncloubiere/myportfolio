<html lang="en">
<head>
  <title>img-right-box</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width= 800px, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
   <h3><center>{{ include.title }}</center></h3>
   <div class="row gy-0">
      <div class="col-sm-2">
         <p>{{ include.description | markdownify }}</p>
      </div>
      <div class="col-sm-9">
         <img src="{{ include.path }}" alt="{{ include.alt }}" loading="lazy">
      </div>
   </div>
</div>
<div><br/></div>
</body>
</html>
